<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <link rel="stylesheet" href="grammar.css"> <!-- Hubungkan ke CSS -->
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-header" class="quiz-header">
            <h2>Grammar Quiz</h2>
            <p>Answer the questions below:</p>
        </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="grammar.js"></script> <!-- Hubungkan ke JS -->
