<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Please select your role to login:</p>
    <div class="buttons">
      <div class="button-container">
        <img src="img/teacher.png" alt="Teacher Icon" class="icon">
        <button class="btn" id="teacher-btn">Login as Teacher</button>
      </div>
      <div class="button-container">
        <img src="img/student.png" alt="Student Icon" class="icon">
        <button class="btn" id="student-btn">Login as Student</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
